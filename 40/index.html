<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Event Test</title>
  </head>
  <body>
    <ul id="fruits">
      <li id="apple">Apple</li>
      <li id="banana">Banana</li>
      <li id="cherry">Cherry</li>
      <li id="orange">Orange</li>
    </ul>
    <a href="https://www.naver.com" id="link">네이버 이동</a>

    <button class="btn">Click 버튼</button>
    <script>
      class App {
        constructor() {
          this.$button = document.querySelector(".btn");
          this.$button.onclick = this.printThis.bind(this); //printThis()의 this를 현재 인스턴스로 바인딩
        }

        printThis() {
          console.log(this); //App
        }
      }

      new App();
    </script>
  </body>
</html>
